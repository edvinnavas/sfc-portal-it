                <p:fileUpload id="fupAdjunto" value="#{Cargar_RDE_Dialog_Uno.documento_transacciones}" mode="simple"  skinSimple="true" required="true" label="Excel"/>

            <div align="right">
                <p:commandButton id="btnAceptar" value="Aceptar" ajax="false" actionListener="#{Cargar_RDE_Dialog_Uno.cargar}" action="#{Reporte_Diario_Efectivo_Uno.cargar_datos(Cargar_RDE_Dialog_Uno.usuario, Cargar_RDE_Dialog_Uno.empresa)}" icon="ui-icon-check" update=":formContenido,:formMensaje:mensaje2"/>
                <p:commandButton id="btnCancelar" value="Cancelar" icon="ui-icon-close" oncomplete="PF('var_dlgSVFiscaliaRDECargar').hide();"/>
            </div>
