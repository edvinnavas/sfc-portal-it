<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="text/html; charset=UTF-8; width=device-width; initial-scale=1.0" http-equiv="Content-Type"/>
            <title>.:GRUPO TERRA - IT:.</title>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <p:panel id="FelConfiguracion" header="Listado de variables del sistema.">
                <p:dataTable 
                    id="tblFelConfiguracion"
                    var="conf"
                    widgetVar="varTblFelConfiguracion"
                    value="#{FelConfiguracion.lista_conf}"
                    selectionMode="single"
                    selection="#{FelConfiguracion.sel_conf}"
                    rowKey="#{conf.id_conf}"
                    editable="true" 
                    editMode="cell"
                    paginator="true"
                    rows="10"
                    rowsPerPageTemplate="10,20,30"
                    paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    
                    <p:ajax event="cellEdit" listener="#{FelConfiguracion.onCellEdit}" update=":formContenido:tblFelConfiguracion,:formMensaje:mensaje2"/>
                    
                    <p:column headerText="ID" sortBy="#{conf.id_conf}" filterBy="#{conf.id_conf}" filterMatchMode="contains">
                        <h:outputText value="#{conf.id_conf}"/>
                    </p:column>
                    <p:column headerText="Descripcion" sortBy="#{conf.descripcion}" filterBy="#{conf.descripcion}" filterMatchMode="contains">
                        <h:outputText value="#{conf.descripcion}"/>
                    </p:column>
                    <p:column headerText="Valor">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{conf.valor}"/></f:facet>
                            <f:facet name="input">
                                <h:selectOneMenu value="#{conf.valor}" style="width:100%">
                                    <f:selectItems value="#{FelConfiguracion.lst_ambientes}"/>
                                </h:selectOneMenu>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </ui:composition>
    </h:body>
</html>
