<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dialogRoles" header="Rol" widgetVar="dialogRolesVar" modal="true" appendTo="@(body)" resizable="false" closable="true" closeOnEscape="true">
        <h:form id="formDialogRoles">
            <h:panelGrid columns="1">
                <p:outputLabel value="Nombre"/>
                <p:inputText id="txtNombre" disabled="#{RolesDialog.txt_nombre}" value="#{RolesDialog.nombre}" style="width: 400px;"/>
                <p:outputLabel value="Descripción"/>
                <p:inputTextarea id="areDescripcion" disabled="#{RolesDialog.are_descripcion}" value="#{RolesDialog.descripcion}" style="width: 400px;"/>
                <p:pickList id="pckListMenu" disabled="#{RolesDialog.pck_list_menu}" value="#{RolesDialog.menus}" var="menu" itemValue="#{menu}" itemLabel="#{menu}" effect="bounce" responsive="true" style="width: 410px;">
                    <f:facet name="sourceCaption">Menús disponibles</f:facet>
                    <f:facet name="targetCaption">Menús asignados</f:facet>
                </p:pickList>
            </h:panelGrid>
            <div align="right">
                <p:commandButton id="btnAceptar" disabled="#{RolesDialog.btn_aceptar}" value="Aceptar" actionListener="#{RolesDialog.aceptar}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{Roles.cargar_datos(RolesDialog.usuario)}" update=":formMensaje:mensaje2,:formContenido">
                    <p:confirm header="Confirmación" message="Esta seguro desea realizar esta acción?" icon="ui-icon-alert"/>
                </p:commandButton>
                <p:commandButton id="btnCancelar" value="Cancelar" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('dialogRolesVar').hide();"/>

                <p:confirmDialog global="true">
                    <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
