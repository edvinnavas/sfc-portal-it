<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dialogAutorizar" header="Carga documento generado" widgetVar="dialogAutorizarVar" modal="true" appendTo="@(body)" resizable="false" closable="true" closeOnEscape="true">
        <style>
            .fa { 
                color: orange;
            }
        </style>
        <h:form id="formAutorizar" prependId="true" enctype="multipart/form-data">
            <h:panelGrid columns="1">
                <p:fileUpload id="fupAdjunto" value="#{Autorizar_Dialog.documento_generado}" mode="simple" skinSimple="true" required="true" label="Doc. generado"/>
            </h:panelGrid>
            <div align="right">
                <p:commandButton id="btnAceptar" value="Aceptar" ajax="false" actionListener="#{Autorizar_Dialog.autorizar}" action="#{CargaDocDte.cargar_datos(Autorizar_Dialog.ambiente, Autorizar_Dialog.usuario, Autorizar_Dialog.kcoo_compania_jde)}" icon="ui-icon-check" update=":formContenido,:formMensaje:mensaje2"/>
                <p:commandButton id="btnCancelar" value="Cancelar" icon="ui-icon-close" oncomplete="PF('dialogAutorizarVar').hide();"/>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
