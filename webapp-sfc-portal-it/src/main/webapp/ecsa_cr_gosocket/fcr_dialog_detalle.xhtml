<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dlgDetalle" widgetVar="varDetalle" header="Detalle" appendTo="@(body)" modal="true" resizable="false" closeOnEscape="true" closable="true">
        <h:form id="formDetalle">
            <p:dataTable 
                id="dtDetalle"
                var="det"
                widgetVar="v_det"
                value="#{Fcr_Dialog_Detalle.lista_detalle}"
                selectionMode="single"
                selection="#{Fcr_Dialog_Detalle.sel_detalle}"
                rowKey="#{det.id}"
                reflow="true"
                paginator="true"
                rows="10"
                rowsPerPageTemplate="10,20,30"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                style="width: 1000px;">

                <p:column headerText="Id Detalle" sortBy="#{det.id_detalle}" filterBy="#{det.id_detalle}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.id_detalle}"/>
                </p:column>
                <p:column headerText="Id Documento" sortBy="#{det.id_documento}" filterBy="#{det.id_documento}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.id_documento}"/>
                </p:column>
                <p:column headerText="Tipo Producto" sortBy="#{det.tipo_producto}" filterBy="#{det.tipo_producto}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.tipo_producto}"/>
                </p:column>
                <p:column headerText="Codigo Producto" sortBy="#{det.codigo_producto}" filterBy="#{det.codigo_producto}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.codigo_producto}"/>
                </p:column>
                <p:column headerText="Detalle Producto" sortBy="#{det.detalle_producto}" filterBy="#{det.detalle_producto}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.detalle_producto}"/>
                </p:column>
                <p:column headerText="Cantidad" sortBy="#{det.cantidad}" filterBy="#{det.cantidad}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.cantidad}"/>
                </p:column>
                <p:column headerText="Unidad Medida" sortBy="#{det.unidad_medida}" filterBy="#{det.unidad_medida}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.unidad_medida}"/>
                </p:column>
                <p:column headerText="Unidad Medida Comercial" sortBy="#{det.unidad_medida_comercial}" filterBy="#{det.unidad_medida_comercial}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.unidad_medida_comercial}"/>
                </p:column>
                <p:column headerText="Precio Unitario" sortBy="#{det.precio_unitario}" filterBy="#{det.precio_unitario}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.precio_unitario}"/>
                </p:column>
                <p:column headerText="Monto Descuento" sortBy="#{det.monto_descuento}" filterBy="#{det.monto_descuento}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.monto_descuento}"/>
                </p:column>
                <p:column headerText="Monto Total" sortBy="#{det.monto_total}" filterBy="#{det.monto_total}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.monto_total}"/>
                </p:column>
                <p:column headerText="Subtotal" sortBy="#{det.subtotal}" filterBy="#{det.subtotal}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.subtotal}"/>
                </p:column>
                <p:column headerText="Monto Total Linea" sortBy="#{det.monto_total_linea}" filterBy="#{det.monto_total_linea}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.monto_total_linea}"/>
                </p:column>
                <p:column headerText="Naturaleza Descuento" sortBy="#{det.naturaliza_descuento}" filterBy="#{det.naturaliza_descuento}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.naturaliza_descuento}"/>
                </p:column>
                <p:column headerText="Porcentaje Impuesto" sortBy="#{det.porcentaje_impuesto}" filterBy="#{det.porcentaje_impuesto}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.porcentaje_impuesto}"/>
                </p:column>
                <p:column headerText="Exento" sortBy="#{det.exento}" filterBy="#{det.exento}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.exento}"/>
                </p:column>
                <p:column headerText="CABYS" sortBy="#{det.cabys}" filterBy="#{det.cabys}" filterMatchMode="contains" width="150">
                    <h:outputText value="#{det.cabys}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:dialog>
</ui:composition>
