<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dlgConvertDocument" widgetVar="varConvertDocument" header="Convert-Document" appendTo="@(body)" modal="true" resizable="false" closeOnEscape="true" closable="true">
        <h:form id="formConvertDocument">
            <p:panelGrid columns="2">
                <p:outputLabel value="Id Convert Document"/>
                <p:inputText id="input_1" value="#{Fcr_Dialog_Convert_Document.id_convert_document}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Document Type"/>
                <p:inputText id="input_4" value="#{Fcr_Dialog_Convert_Document.document_type}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="No Orden E1"/>
                <p:inputText id="input_8" value="#{Fcr_Dialog_Convert_Document.no_orden_e1}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Tipo Orden E1"/>
                <p:inputText id="input_9" value="#{Fcr_Dialog_Convert_Document.tipo_orden_e1}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="No Compañia"/>
                <p:inputText id="input_10" value="#{Fcr_Dialog_Convert_Document.no_compania}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Fecha Documento"/>
                <p:inputText id="input_11" value="#{Fcr_Dialog_Convert_Document.fecha_documento}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="No Factura"/>
                <p:inputText id="input_12" value="#{Fcr_Dialog_Convert_Document.no_factura}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Código cliente"/>
                <p:inputText id="input_13" value="#{Fcr_Dialog_Convert_Document.aban8_d1}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Tax Id Receptor"/>
                <p:inputText id="input_14" value="#{Fcr_Dialog_Convert_Document.tax_id_receptor}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Nombre Receptor"/>
                <p:inputText id="input_15" value="#{Fcr_Dialog_Convert_Document.nombre_receptor}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Fecha envío"/>
                <p:inputText id="input_16" value="#{Fcr_Dialog_Convert_Document.fecha_envio}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Process Result"/>
                <p:inputText id="input_17" value="#{Fcr_Dialog_Convert_Document.process_result}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Procesado"/>
                <p:inputText id="input_18" value="#{Fcr_Dialog_Convert_Document.procesado}" readonly="true" style="width: 400px;"/>
            </p:panelGrid>
            <p:commandButton id="btnReferencia" value="Referencia" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_Referencia.mostrar_dialog_referencia(Fcr_Dialog_Convert_Document.id_documento, Fcr_Dialog_Convert_Document.procesado, Fcr_Dialog_Convert_Document.usuario)}" update="dlgReferencia,:formMensaje:mensaje2,:formReferencia"/>
            <p:commandButton id="btnTotales" value="Total" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_Totales.mostrar_dialog_totales(Fcr_Dialog_Convert_Document.id_convert_document, Fcr_Dialog_Convert_Document.usuario)}" update="dlgTotales,:formMensaje:mensaje2,:formTotales"/>
            <p:commandButton id="btnDetalle" value="Detalle" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_Detalle.mostrar_dialog_detalle(Fcr_Dialog_Convert_Document.id_convert_document, Fcr_Dialog_Convert_Document.usuario)}" update="dlgDetalle,:formMensaje:mensaje2,:formDetalle"/>
            <p:commandButton id="btnReceptor" value="Receptor" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_Receptor.mostrar_dialog_receptor(Fcr_Dialog_Convert_Document.id_convert_document, Fcr_Dialog_Convert_Document.procesado, Fcr_Dialog_Convert_Document.usuario)}" update="dlgReceptor,:formMensaje:mensaje2,:formReceptor"/>
            <p:commandButton id="btnExconeracion" value="Exoneración" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_Exoneracion.mostrar_dialog_exoneracion(Fcr_Dialog_Convert_Document.id_documento, Fcr_Dialog_Convert_Document.procesado, Fcr_Dialog_Convert_Document.usuario)}" update="dlgExoneracion,:formMensaje:mensaje2,:formExoneracion"/>
            <p:commandButton id="btnOtrosCargos" value="Otros cargos" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_OtrosCargos.mostrar_dialog_otros_cargos(Fcr_Dialog_Convert_Document.id_documento, Fcr_Dialog_Convert_Document.procesado, Fcr_Dialog_Convert_Document.usuario)}" update="dlgOtrosCargos,:formMensaje:mensaje2,:formOtrosCargos"/>
        </h:form>
    </p:dialog>
</ui:composition>
