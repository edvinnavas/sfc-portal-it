<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dlgOtrosCargos" widgetVar="varOtrosCargos" header="OtrosCargos" appendTo="@(body)" modal="true" resizable="false" closeOnEscape="true" closable="true">
        <h:form id="formOtrosCargos">
            <p:panelGrid columns="2">
                <p:outputLabel value="Id OtrosCargos"/>
                <p:inputText id="input_1" value="#{Fcr_Dialog_OtrosCargos.id_otros_cargos}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Id Documento"/>
                <p:inputText id="input_2" value="#{Fcr_Dialog_OtrosCargos.id_documento}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Activo"/>
                <p:selectOneMenu id="input_3" value="#{Fcr_Dialog_OtrosCargos.activo}" disabled="#{Fcr_Dialog_OtrosCargos.btnGuardar}" style="width: 386px; background-color: yellow;">
                    <f:selectItems value="#{Fcr_Dialog_OtrosCargos.lst_activo}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Tipo otros cargos"/>
                <p:selectOneMenu id="input_4" value="#{Fcr_Dialog_OtrosCargos.id_tipo_otros_cargos}" disabled="#{Fcr_Dialog_OtrosCargos.btnGuardar}" style="width: 386px; background-color: yellow;">
                    <f:selectItems value="#{Fcr_Dialog_OtrosCargos.lst_tipo_otros_cargos}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Número de identificación"/>
                <p:inputText id="input_5" value="#{Fcr_Dialog_OtrosCargos.numero_identificacion}" readonly="#{Fcr_Dialog_OtrosCargos.btnGuardar}" style="width: 400px;"/>
                <p:outputLabel value="Razon social"/>
                <p:inputText id="input_6" value="#{Fcr_Dialog_OtrosCargos.razon_social}" readonly="#{Fcr_Dialog_OtrosCargos.btnGuardar}" style="width: 400px;"/>
                <p:outputLabel value="Descripción"/>
                <p:inputText id="input_7" value="#{Fcr_Dialog_OtrosCargos.descripcion}" readonly="#{Fcr_Dialog_OtrosCargos.btnGuardar}" style="width: 400px;"/>
                <p:outputLabel value="Porcentaje otros cargos"/>
                <p:spinner id="input_8" value="#{Fcr_Dialog_OtrosCargos.porcentaje_otros_cargos}" readonly="#{Fcr_Dialog_OtrosCargos.btnGuardar}" min="0.00" max="100.00" decimalPlaces="2" stepFactor="0.01" style="background-color: yellow;"/>
                <p:outputLabel value="Monto otros cargos"/>
                <p:spinner id="input_9" value="#{Fcr_Dialog_OtrosCargos.monto_otros_cargos}" readonly="#{Fcr_Dialog_OtrosCargos.btnGuardar}" min="0.00" decimalPlaces="2" stepFactor="0.01" style="background-color: yellow;"/>
            </p:panelGrid>
            <p:commandButton id="btnGuardar" disabled="#{Fcr_Dialog_OtrosCargos.btnGuardar}" value="Guardar" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_OtrosCargos.modificar_otros_cargos}" update=":formMensaje:mensaje2"/>
        </h:form>
    </p:dialog>
</ui:composition>
