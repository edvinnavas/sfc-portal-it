<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dlgReferencia" widgetVar="varReferencia" header="Referencia" appendTo="@(body)" modal="true" resizable="false" closeOnEscape="true" closable="true">
        <h:form id="formReferencia">
            <p:panelGrid columns="2">
                <p:outputLabel value="Id Referencia"/>
                <p:inputText id="input_1" value="#{Fcr_Dialog_Referencia.id_referencia}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Id Documento"/>
                <p:inputText id="input_2" value="#{Fcr_Dialog_Referencia.id_documento}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Id Documento Type Ref"/>
                <p:inputText id="input_3" value="#{Fcr_Dialog_Referencia.id_document_type_ref}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Fecha Documento Ref"/>
                <p:inputText id="input_11" value="#{Fcr_Dialog_Referencia.fecha_documento_ref}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Razón Ref"/>
                <p:inputText id="input_12" value="#{Fcr_Dialog_Referencia.razonref}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="Id Código Ref"/>
                <p:selectOneMenu id="input_13" value="#{Fcr_Dialog_Referencia.id_codigo_ref}" style="width: 386px; background-color: yellow;">
                    <f:selectItems value="#{Fcr_Dialog_Referencia.lst_codigo_ref}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Tipo de Despacho"/>
                <p:inputText id="input_15" value="#{Fcr_Dialog_Referencia.tipo_despacho}" readonly="true" style="width: 400px;"/>
                <p:outputLabel value="No Documento Ref"/>
                <p:inputText id="input_4" value="#{Fcr_Dialog_Referencia.no_documento_ref}" readonly="#{Fcr_Dialog_Referencia.btnGuardar}" style="width: 400px; background-color: yellow;"/>
                <p:outputLabel value="Id Batch"/>
                <p:inputText id="input_5" value="#{Fcr_Dialog_Referencia.id_batch}" readonly="#{Fcr_Dialog_Referencia.btnGuardar}" style="width: 400px; background-color: yellow;"/>
                <p:outputLabel value="Comentario Adjunto"/>
                <p:inputTextarea id="input_14" value="#{Fcr_Dialog_Referencia.comentario_adjunto}" readonly="#{Fcr_Dialog_Referencia.btnGuardar}" style="width: 400px; background-color: yellow;"/>
                <p:outputLabel value="Tipo Nota Crédito"/>
                <p:selectOneMenu id="input_16" value="#{Fcr_Dialog_Referencia.tipo_nota_credito}" style="width: 386px; background-color: yellow;">
                    <f:selectItems value="#{Fcr_Dialog_Referencia.lst_tipo_nota_credito}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton id="btnGuardar" disabled="#{Fcr_Dialog_Referencia.btnGuardar}" value="Guardar" icon="ui-icon-plus" actionListener="#{Fcr_Dialog_Referencia.modificar_referencia}" update=":formMensaje:mensaje2"/>
        </h:form>
    </p:dialog>
</ui:composition>
