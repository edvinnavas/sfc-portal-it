    <h:body onload="#{MenuApp.onload(Index.ambiente, Index.usuario)}">
        <h:form id="formMensaje">

            <div class="card" style="float: none;">
                <h:form id="formMenu">
                    <p:menubar>
                        <p:submenu label="ENERGÍA-FELGT">
                            <p:menuitem value="Inicio" ajax="false" actionListener="#{MenuApp.setPagina_seleccionada('inicial')}" icon="pi pi-home" update=":formContenido" style="font-size: 12px; font-weight: bold;"/>
                            <p:separator/>
                            <p:menuitem value="XACBAL" rendered="#{MenuApp.fel_carga_documentos_dte}" ajax="false" actionListener="#{MenuApp.setPagina_seleccionada('fel_carga_doc/carga_doc_dte')}" action="#{CargaDocDte.cargar_datos(MenuApp.ambiente, MenuApp.usuario, '02100')}" icon="pi pi-book" update=":formContenido" style="font-size: 12px; font-weight: bold;"/>
                            <p:menuitem value="ELGUA" rendered="#{MenuApp.fel_carga_documentos_elgua}" ajax="false" actionListener="#{MenuApp.setPagina_seleccionada('fel_carga_doc/carga_doc_dte')}" action="#{CargaDocDte.cargar_datos(MenuApp.ambiente, MenuApp.usuario, '02101')}" icon="pi pi-book" update=":formContenido" style="font-size: 12px; font-weight: bold;"/>
                            <p:menuitem value="TRESA" rendered="#{MenuApp.fel_carga_documentos_tresa}" ajax="false" actionListener="#{MenuApp.setPagina_seleccionada('fel_carga_doc/carga_doc_dte')}" action="#{CargaDocDte.cargar_datos(MenuApp.ambiente, MenuApp.usuario, '02102')}" icon="pi pi-book" update=":formContenido" style="font-size: 12px; font-weight: bold;"/>
                            <p:menuitem value="COMERCIA" rendered="#{MenuApp.fel_carga_documentos_comercia}" ajax="false" actionListener="#{MenuApp.setPagina_seleccionada('fel_carga_doc/carga_doc_dte')}" action="#{CargaDocDte.cargar_datos(MenuApp.ambiente, MenuApp.usuario, '02103')}" icon="pi pi-book" update=":formContenido" style="font-size: 12px; font-weight: bold;"/>
                            <p:menuitem value="MERSA" rendered="#{MenuApp.fel_carga_documentos_mersa}" ajax="false" actionListener="#{MenuApp.setPagina_seleccionada('fel_carga_doc/carga_doc_dte')}" action="#{CargaDocDte.cargar_datos(MenuApp.ambiente, MenuApp.usuario, '02104')}" icon="pi pi-book" update=":formContenido" style="font-size: 12px; font-weight: bold;"/>
                        </p:submenu>
                        <p:submenu label="Salir">
                            <p:menuitem value="Salir" actionListener="#{MenuApp.salir}" icon="pi pi-sign-out" style="font-size: 12px; font-weight: bold;"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
            <div class="card" style="float: none;">
                <h:form id="formContenido">
                    <ui:include src="#{MenuApp.pagina_seleccionada}"/>
                </h:form>
            </div>
        </div>
